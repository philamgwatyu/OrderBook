<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Book</title>
    <script src="https://kit.fontawesome.com/382f4faba5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>RMB</h1>
<nav class="navbar navbar-expand-lg  navbar-light bg-black">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Order Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active text-white" aria-current="page" href="/">home</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link text-white" href="available_books">Books Available</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link text-white" href="my_books">My Books</a>
                </li>

            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">New Books Registration</a>
            </div>

        </div>
    </div>
</nav>

<div class="container my-5 col-md-6">
    <table class="table  table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">AUTHOR</th>
            <th scope="col">PRICE</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" b: ${book}">

            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td>
            <td><a style="color:#F99417" th:href="@{/deleteFromList/{id}(id=${b.id})}"><i class="fas fa-solid fa-trash fa-black"></i></a></td>
        </tr>

        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
