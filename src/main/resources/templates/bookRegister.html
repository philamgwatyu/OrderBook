<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Book</title>

</head>
<body>
<h1>RMB</h1>
<nav class="navbar navbar-expand-lg  navbar-light bg-black">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Order Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item text-white">
                    <a class="nav-link active text-white" aria-current="page" href="/">home</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link text-white" href="available_books">Books Available</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link text-white" href="my_books">My Books</a>
                </li>

            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">New Books Registration</a>
            </div>

        </div>
    </div>
</nav>
<div class="container my-5 p-5"  style="border:1px solid black; background:gray">
    <h4 class="text-center">New Book Registration</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price">
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
